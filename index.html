<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Resources\style.css">
    <title>Who Run Barter Town</title>
</head>

<body>
    <div id="barterTown">
        <h1>Who Run BarterTown?</h1>
    </div>
    <div id="container">
        <div class="playerContainer">
            <div class="playerPortrait">
                <img src="Resources/Player Portraits/Jordan.jpg">
            </div>
            <button id="jordan">Jordan</button>
            <div class="playerScore">
                <p>Loading</p>
            </div>
        </div>
        <div class="playerContainer">
            <div class="playerPortrait">
                <img src="Resources/Player Portraits/Blake.jpg">
            </div>
            <button id="blake">Blake</button>
            <div class="playerScore">
                <p>Loading</p>
            </div>
        </div>
        <div class="playerContainer">
            <div class="playerPortrait">
                <img src="Resources/Player Portraits/Tony.jpg">
            </div>
            <button id="tone">Tone</button>
            <div class="playerScore">
                <p>Loading</p>
            </div>
        </div>
        <div class="playerContainer">
            <div class="playerPortrait">
                <img src="Resources/Player Portraits/Dillon.jfif">
            </div>
            <button id="dillon">Dillon</button>
            <div class="playerScore">
                <p>Loading</p>
            </div>
        </div>
        <div class="playerContainer">
            <div class="playerPortrait">
                <img src="Resources/Player Portraits/Will.jfif">
            </div>
            <button id="will">Will</button>
            <div class="playerScore">
                <p>Loading</p>
            </div>
        </div>
    </div>
    <div class="playerRunBarterTown">
        <h1>Player Health</h1>
    </div>

    <div class="healthContainer">
        <div id="jordanHealth">
            <div class="lifeTotal">
                <p>40</p>
            </div>
            <div class="healthButtons">
                <button id="jordanIncrementButton">+1</button>
                <button id="jordanDecrementButton">-1</button>
            </div>
        </div>
        <div id="blakeHealth">
            <div class="lifeTotal">
                <p>40</p>
            </div>
            <div class="healthButtons">
                <button id="blakeIncrementButton">+1</button>
                <button id="blakeDecrementButton">-1</button>
            </div>
        </div>
        <div id="toneHealth">
            <div class="lifeTotal">
                <p>40</p>
            </div>
            <div class="healthButtons">
                <button id="toneIncrementButton">+1</button>
                <button id="toneDecrementButton">-1</button>
            </div>
        </div>
        <div id="dillonHealth">
            <div class="lifeTotal">
                <p>40</p>
            </div>
            <div class="healthButtons">
                <button id="dillonIncrementButton">+1</button>
                <button id="dillonDecrementButton">-1</button>
            </div>
        </div>
        <div id="willHealth">
            <div class="lifeTotal">
                <p>40</p>
            </div>
            <div class="healthButtons">
                <button id="willIncrementButton">+1</button>
                <button id="willDecrementButton">-1</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src="app.js"></script>
</body>

</html>
